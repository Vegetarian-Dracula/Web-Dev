<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.cdnfonts.com/css/baguile" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home-style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="logo-name">
            FLY<br>HIGH
        </div>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="about-page.html">About</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
        </div>
        <div class="login">
            <a href="login.html">
                <button>Logout</button>
            </a>
        </div>
    </header>
    <div class="home-container">
        <div class="fly-quote">
            Seamless Flight<br>Tours Around<br>the World
        </div>
        <div class="name">Mathew Thomas(2260397)<br>Geo Jacob(2260368)</div>
        <div class="buttons">
            <div class="explore" >
                <button id="home">Explore</button>
            </div>
            <div class="book">
                <button id="home">Book now</button>
            </div>
        </div>
        <div class="quote">
            Adventure is calling...<br>Answer with an airline<br>tour.
        </div>
        <div class="book-section">
            <div class="dropdown">
                <button class="b1">From
                     <br>
                    <select id="from">
                        <option href="#">Bangalore(BLR)</option>
                        <option href="#">Kochi(COK)</option>
                        <option href="#">Delhi(DEL)</option>
                    </select>
                </button>
            </div>
            <i class="fa-solid fa-arrow-right"></i>
            <div class="dropdown">
                <button class="b2">To
                    <br>
                    <select id="to">
                        <option href="#">Dubai</option>
                        <option href="#">Thailand</option>
                        <option href="#">Maldives</option>
                    </select>
                </button>
            </div>
            <div class="date">
                <button> Date 
                    <br>
                <input type="date">
                </button>
            </div>
            <div class="search-flight">
                <div class="radio">
                <p><input type="radio" id="economy" name="Class" value="Economy"><label for="economy">Economy</label>
                    <input type="radio" id="business" name="Class" value="Business"><label for="business">Business</label>
                    <input type="radio" id="first" name="Class" value="First Class"><label for="first">First Class</label></p>
                </div>
                <div class="search-button">
                    <button>Search Flights</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
